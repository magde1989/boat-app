 <div class="col-md-6 boat-container">
    <h2 class="text-center">Login</h2>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input class="form-control" type="text" id ="username" name="username" [(ngModel)]="username">
      </div>  
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" input type="password" [(ngModel)]="password">
      </div>
  
      <br/>
      <button (click)=checkLogin() class="btn btn-success">Login </button>
  </div>
