<div class="col-md-6 boat-container">
    <h2 class="text-center">Add Boat</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control"
               id="name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="description" formControlName="description" placeholder="Description" name="description" class="form-control"
               id="description">
      </div>
  
      <br/>
      <button class="btn btn-success">Add</button>
    </form>
  </div>
