<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boat of boats">
            <td>{{ boat.id }}</td>
            <td>{{ boat.name }}</td>
            <td>{{ boat.description }}</td>
            <td>
              <button style='margin-right:16px' (click)="deleteBoat(boat.id)" style="margin-left: 10px" class="btn btn-danger" >Delete</button>
              <button style='margin-right:16px' (click)="updateBoat(boat.id)" class="btn btn-success" style="margin-left: 10px">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
