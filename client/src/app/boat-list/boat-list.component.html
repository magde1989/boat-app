<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boat of boats">
            <td>{{ boat.id }}</td>
            <td>{{ boat.name }}</td>
            <td>{{ boat.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
