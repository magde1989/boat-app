<div class="col-md-6 boat-container">
    <h2 class="text-center">Boat Details</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input disabled = true type="text" class="form-control" id="name" [(ngModel)]="boat.name" name="name">
      </div>  
      <div class="form-group">
        <label for="description">Description</label>
        <input disabled = true type="text" class="form-control" id="description" [(ngModel)]="boat.description" name="description">
      </div>
  
      <br/>
      <button style='margin-right:16px' class="btn btn-success" (click)="backToList()" >Back</button>
  </div>
