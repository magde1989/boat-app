<div class="col-md-6 boat-container">
    <h2 class="text-center">Update Boat</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="boat.name" name="name">
      </div>
      <br/>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="boat.description" name="description">

      </div>
  
      <br/>
      <button style='margin-right:16px' class="btn btn-success" (click)="onSubmit()" >Save</button>
    </form>
  </div>
